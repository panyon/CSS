<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>伪元素clearfix用法</title>
	<style type="text/css">
		/*在IE8 不支持:: 只支持: 所以伪元素就写的和伪类一样*/
		/*如果使用伪元素,只有content="内容" 就相当于<span>内容</span>*/
		.box1:before{
			content: "";
			display: block;
			/*width: 200px;
			height: 200px;
			background-color: purple;*/
		}
		.box1:after{
			content: "";
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="box1">12121212</div>
</body>
</html>
